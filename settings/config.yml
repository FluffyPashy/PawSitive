# * Looking for the Bot Token? Look up the secrets.yml

# Change the bot commands prefix
Prefix: "?"

# Displays the Presence of your bot
Presence:
  Display1: "Stay PawSitive"
  Display2: "Doing PawSitive things"
  Display3: "help"

Roles:
  Dev: "Developer"
  
# LoggerSettings
# Defines where you want the bot to write the log messages #! The Log Channel must be an ID
Log Channel ID: 774266721321615370

# While CustomLog is set to false, all modules will be active.
CustomLog: false
LogMemberJoin: true
LogMemberLeave: true
LogMsg: true
LogMsgDel: true
LogMsgEdit: true
